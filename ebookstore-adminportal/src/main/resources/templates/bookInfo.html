<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar"></div>
	<div class="container">
		
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/book/list}"><i class="fa fa-long-arrow-left"></i>Go back</a></li>
				<li class="breadcrumb-item"><a th:href="@{/book/edit/}+${book.bookId}"><i class="fa fa-pencil"></i>Edit</a></li>
			</ol>
		</nav>

		<div class="page-header">
            <h3 th:text="${titlePage}"></h3>
            <p class="lead">Here is the detail information of the book.</p>
        </div>
		
		<div class="row">
			<div class="col-sm-3 col-md-3">
				<div class="card">
					<div class="card-body">
						<img th:src="@{/image/books/}+${book.bookId}+'.png'" class="img-fluid" />
					</div>
				</div>
			</div>
			
			<div class="col-sm-9 col-md-9">
				<h3 th:text="${book.title}"></h3>
				
				<div class="row">
					<div class="col-sm-6 col-md-6">
						<p><strong>Author: </strong><span th:text="${book.author}"></span></p>
						<p><strong>Publisher: </strong><span th:text="${book.publisher}"></span></p>
						<p><strong>Publication Date: </strong><span th:text="${book.publicationDate}"></span></p>
						<p><strong>Language: </strong><span th:text="${book.language}"></span></p>
						<p><strong>Category: </strong><span th:text="${book.category.name}"></span></p>
						<p><strong>Pages: </strong><span th:text="${book.numberOfPages}"></span> pages</p>
					</div>
					<div class="col-sm-6 col-md-6">
						<p><strong>Format: </strong><span th:text="${book.format}"></span></p>
						<p><strong>ISBN: </strong><span th:text="${book.isbn}"></span></p>
						<p><strong>Shipping Weight: </strong><span th:text="${book.shippingWeight}"></span> ounces</p>
						<p><strong>List Price: </strong>$<span th:text="${book.listPrice}"></span></p>
						<p><strong>Our Price: </strong>$<span th:text="${book.ourPrice}"></span></p>
						<p><strong>Number in Stock: </strong><span th:text="${book.inStockNumber}"></span></p>
					</div>
				</div>
				
				<p><strong>Description: </strong><span th:utext="${book.description}"></span></p>
			</div>
			
		</div>
	</div>
	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>

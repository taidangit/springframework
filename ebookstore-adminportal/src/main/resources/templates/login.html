<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar"></div>
	
	<div class="container">
		<span style="margin-top: 20px;">Welcome to Admin Portal for My Bookstore.</span>
		<hr />
		<img th:src="@{/image/logo.png}" class="img-fluid" style="width:250px; margin-top: -50px;" />

		<div class="row">
			<div class="col-md-4 offset-md-4" >
			
				<div class="alert alert-danger" th:if="${param.error != nulll}">
					Invalid username and password.
				</div>
				
				<div class="alert alert-success" th:if="${param.logout != null}">
					You have been logged out.
				</div>
					
				<form class="form-signin" th:action="@{/login}" method="POST">
				
					<h2 class="form-signin-heading">Please sign in</h2>
					<div class="form-group">
						<label class="control-label sr-only">* Username: </label> 
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-user"></i></span>
							</div>
							<input required="required" type="text" class="form-control"
								name="username" placeholder="Username"/>
							</div>
					</div>

					<div class="form-group">
						<label class="control-label sr-only">* Password: </label> 
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-lock"></i></span>
							</div>
							<input required="required" type="password" class="form-control"
								name="password" placeholder="Password" />
							</div>
						</div>
					

					<button class="btn btn-primary btn-block" type="submit">Sign In</button>
				</form>
			</div>
		</div>
	</div>
	
	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>

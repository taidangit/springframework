<div class="container" [style.margin-top]="'50px'">
	<table mat-table [dataSource]="bookList">

		 <!-- Checkbox Column -->
	  <ng-container matColumnDef="select">
	     <th class="text-center" mat-header-cell *matHeaderCellDef>
	     	<input type="checkbox" (change)="selectAllBooks($event.target.checked)">
	    </th>
	    <td class="text-center" mat-cell *matCellDef="let book">
	     	<input type="checkbox" [checked]="allChecked" (change)="selectBook($event.target.checked, book)">
	    </td>
	  </ng-container>

	    <!-- Position Column -->
	    <ng-container matColumnDef="title">
	      <th class="text-center" mat-header-cell *matHeaderCellDef> Title </th>
	      <td class="text-center"  mat-cell *matCellDef="let book"> 
	      	<a [routerLink]="['/viewBook', book.bookId]">{{ book.title }}</a> 
	      </td>
	    </ng-container>

	    <!-- Name Column -->
	    <ng-container matColumnDef="author">
	      <th class="text-center" mat-header-cell *matHeaderCellDef> Author </th>
	      <td class="text-center" mat-cell *matCellDef="let book"> {{ book.author }} </td>
	    </ng-container>

	    <!-- Weight Column -->
	    <ng-container matColumnDef="category">
	      <th class="text-center" mat-header-cell *matHeaderCellDef> Category </th>
	      <td class="text-center" mat-cell *matCellDef="let book"> {{ book.category }} </td>
	    </ng-container>

	    <!-- Symbol Column -->
	    <ng-container matColumnDef="listPrice">
	      <th class="text-center" mat-header-cell *matHeaderCellDef> List Price </th>
	      <td class="text-center" mat-cell *matCellDef="let book"> {{ book.listPrice }} </td>
	    </ng-container>

	    <ng-container matColumnDef="ourPrice">
	      <th class="text-center" mat-header-cell *matHeaderCellDef> Our Price </th>
	      <td class="text-center" mat-cell *matCellDef="let book"> {{ book.ourPrice }} </td>
	    </ng-container>

	    <ng-container matColumnDef="active?">
	      <th class="text-center" mat-header-cell *matHeaderCellDef> Active? </th>
	      <td class="text-center" mat-cell *matCellDef="let book"> {{ book.active }} </td>
	    </ng-container>

	    <ng-container matColumnDef="operation">
	      <th class="text-center" mat-header-cell *matHeaderCellDef> Operation </th>
	     <td class="text-center" mat-cell *matCellDef="let book"> 
			<button color="warn" mat-button (click)="openDialog(book)"><i class="fa fa-times"></i></button>
	     </td>
	    </ng-container>

	   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	
 	<!-- Angular 8 pagination -->
  	<mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>

	<button color="warn" mat-raised-button (click)="removeSelectedBooks()" ><i class="fa fa-times"></i>Delete Selected</button>
</div>

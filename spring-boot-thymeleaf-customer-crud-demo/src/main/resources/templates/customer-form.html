<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>Save Customer</title>

<!-- Bootstrap -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

<!-- Font Awesome -->
<link th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}"
	rel="stylesheet">

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>

<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h3>Customer Directory</h3>
		<hr>

		<p class="h4 mb-4">Save Customer</p>

		<form th:action="@{/customer/saveCustomer}" th:object="${customer}"
			method="POST">
			
			<input type="hidden" th:field="*{id}" />

			<table>
				<tbody>
					<tr>
						<td><label>First name:</label></td>
						<td><input type="text" th:field="*{firstName}"
							 class="form-control mb-2" placeholder="First name" /></td>
						<td class="text-danger"><span
							th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span></td>
					</tr>

					<tr>
						<td><label>Last name:</label></td>
						<td><input type="text" th:field="*{lastName}"
							 class="form-control mb-2" placeholder="Last name" /></td>
						<td class="text-danger"><span
							th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span></td>
					</tr>

					<tr>
						<td><label>Email:</label></td>
						<td><input type="text" th:field="*{email}" class="form-control mb-2" placeholder="Email" /></td>
						<td class="text-danger"><span
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></td>
					</tr>

					<tr>
						<td></td>
						<td><input type="submit" value="Save" class="btn btn-info" /></td>
					</tr>


				</tbody>
			</table>
		</form>

		<hr>
		<a th:href="@{/customer/list}"><i class="fa fa-arrow-left"></i>Back to Customers List</a>
	</div>
</body>
</html>
